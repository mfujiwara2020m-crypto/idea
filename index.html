<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">

  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>

            </a-image>
                     
 <!-- テキストの挿入 -->
      <a-text position="-0.5 2 0" value=" Welcome to " color="purple" width="10"></a-text>

      <a-text position="0 1 0" value=" SANOTECH  " color="purple" width="10"></a-text>
                <a-text position="0.5 0 0" value=" NIGHT " color="purple" width="10"></a-text>
                </a-marker>
        
                <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
