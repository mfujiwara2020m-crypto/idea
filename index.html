<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>marker AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>
        <a-assets>
             <img id="myImage" src="original2.png">
             <img id="newImage" src="test.jpg">
        </a-assets>

        <a-marker preset="hiro">
            <a-image src="#myImage" position="0 0 0" width="1" height="1"></a-image>
        </a-marker>

        <a-image src="#newImage" position="0 0.5 -0.1"  width="1.5" height="1.5"></a-image>
        
        <a-text position="-0.4 0 -0.1" value=" Welcome to " color="purple" width="2"></a-text>
        <a-text position="-0.4 -0.2 -0.1" value=" Sanoã€€Tech " color="purple" width="2"></a-text>
        <a-text position="-0.4 -0.4 -0.1" value=" NIGHT " color="purple" width="2"></a-text>

        
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
