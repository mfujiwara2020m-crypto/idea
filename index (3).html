<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>marker AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
 
        <!-- テキストの挿入 -->
      <a-text position="-0.5 3 -3" value=" Welcome " color="purple" width="20"></a-text>
  <!-- テキストの挿入 -->
      <a-text position="0 2 -3" value=" to " color="purple" width="20"></a-text>
        <!-- テキストの挿入 -->
      <a-text position="-1.5 1 -3" value="Sanotech night" color="purple" width="20"></a-text>
   <!-- 棒人間-->
  <a-entity position="0 -1 -3">
    <a-sphere position="0 1.0 0" radius="0.4" color="#008b8b"></a-sphere>

    <a-cylinder position="0 0 0" radius="0.5" height="1" color="#008b8b"></a-cylinder>

    <a-box position="-0.6 0.3 0" depth="0.2" height="0.2" width="0.8" color="#008b8b"></a-box>

    <a-entity position="0.2 0.3 0" 
      animation="property: rotation; from: 0 0 0; to: 0 0 45; dir: alternate; dur: 1000; loop: true; easing: easeInOutSine;">
      <a-box position="0.4 0 0" depth="0.2" height="0.2" width="0.8" color="#008b8b"></a-box>
    </a-entity>
    
    <a-box position="-0.2 -0.2 0" depth="0.2" height="0.5" width="0.2" color="#008b8b"></a-box>

    <a-box position="0.2 -0.2 0" depth="0.2" height="0.5" width="0.2" color="#008b8b"></a-box>
  </a-entity>
  
  <a-entity position="0 0 0" camera look-controls></a-entity>
  <a-light type="ambient" color="#fff"></a-light>
</a-scene>   </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
